<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the bug</title>
    <link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- SOCIAL PANEL HTML -->
    <div class="screen">
		<h1>Catch the insect (kind of like whack a mole)</h1>
		<button id="start_btn" class="btn">Play Game</button>
	</div>
	<div class="screen">
		<h1>What is your "favorite" insect?</h1>
		<ul class="insects_list">
			<li>
				<button class="choose_insect_btn">
					<p>Fly</p>
					<img
						 src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
						 alt="fly"
						 />
				</button>
			</li>
			<li>
				<button class="choose_insect_btn">
					<p>Mosquito</p>
					<img
						 src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
						 alt="mosquito"
						 />
				</button>
			</li>
			<li>
				<button class="choose_insect_btn">
					<p>Spider</p>
					<img
						 src="http://pngimg.com/uploads/spider/spider_PNG12.png"
						 alt="spider"
						 />
				</button>
			</li>
			<li>
				<button class="choose_insect_btn">
					<p>Roach</p>
					<img
						 src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
						 alt="roach"
						 />
				</button>
			</li>
		</ul>
	</div>
	<div class="screen game_container">
		<h3 id="time">Time: 00:00</h3>
		<h3 id="score">Score: 0</h3>
		<h5 id="annoying_message">
			Are you annoyed yet? :D <br />
			You are playing: <br />
			The Impossible Game!<br />
			<br />
			Let me know how far you got. ;)<br />
			Facebook:
			<a href="https://www.facebook.com/cutlerwater/" target="_blank"
			   >fb- cutlerwater</a
				>
			</h2>
	</div>
	
	<div class="social-panel-container">
		<div class="social-panel">
			<p>Created with <i class="fa fa-heart"></i> by
				<a target="_blank" href="https://cutlerwater-newportfolio.netlify.app/">Cutlerwater</a></p>
			<button class="close-btn"><i class="fa fa-times"></i></button>
			<h4>Get in touch on</h4>
			<ul>
				<li>
					<a href="https://cutlerwater-newportfolio.netlify.app/" target="_blank">
						<i class='fa fa-skyatlas'></i>
					</a>
				</li>
                <li>
					<a href="https://cutlerwater-100days100projects.netlify.app/" target="_blank">
						<i class='fa fa-cloud-upload'></i>
					</a>
				</li>
				<li>
					<a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
						<i class='fa fa-linkedin-square'></i>
					</a>
				</li>
				
				<li>
					<a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
						<i class='fa fa-github-square'></i>
					</a>
				</li>
				<li>
					<a href="https://studio.youtube.com/channel/UCaQLwbwbdZbadVkodFAhBiA/videos" target="_blank">
						<i class='fa fa-youtube-square'></i>
					</a>
				</li>
               
			</ul>
		</div>
	</div>
	<button class="floating-btn">
		Get in Touch
	</button>
